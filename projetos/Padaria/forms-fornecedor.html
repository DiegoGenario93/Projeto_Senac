<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

   <style>
      .separator-line{
        border-bottom: 1px solid #0935f7dc;
        margin-bottom: 20px;
      }

      body{
        background-color: #BF9780;
      }


   </style>

  </head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo Aqui</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fornecedor</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
<div class="container">

    <h2><p>Todos os campos são de preenchimento obrigatório</p></h2>
    <h3><p>Dados da Empresa</p></h3>

<form class="row g-3" action="resultado.html" method="post">

   <div class="col-2">
    <label class="form-label">Código</label>
    <input type="text" class="form-control" id="inputCód" name="inputCód">
  </div>
   
  <div class="col-10">
       <label class="form-label">Razão Social</label>
      <input type="text" class="form-control" id="inputrazsoc" name="inputrazsoc" placeholder="Digite a razão social aqui">
  </div>

  <div class="col-12">
    <label class="form-label">Nome Fantasia</label>
    <input type="text" class="form-control" id="inputnomefan" name="inputnomefan" placeholder="Digite o nome fantasia aqui">
  </div>

  <div class="col-md-2">
    <label class="form-label">Pessoa</label>
    <select id="inpuPess" name="inputPess" class="form-select">
      <option selected>Selecione...</option>
      <option>Física</option>
     <option>Juridica</option>
    </select>
  </div>

  <div class="col-3">
   <label class="form-label">C.N.P.J.</label>
    <input type="text" class="form-control" id="inputCNPJ" name="inputCNPJ" placeholder="Somente números" required>
  </div>
    
    <div class="col-3">
    <label class="form-label">Inscrição Estadual</label>
    <select id="inputInsc" name="inputInsc" class="form-select">
      <option selected>Selecione...</option>
      <option>Não Optante</option>
      <option>Optante</option>
    </select>
    </div>

    <div class="col-4">
        <label class="form-label">Inscrição Estadual</label>
        <input type="text" class="form-control" id="inputInsc" name="inputInsc">
    </div>

    <!--criar uma linha separadora aqui-->
      <div class="separator-line"></div>
    
      <h3><p>Contatos</p></h3>

    <div class="col-1">
      <label class="form-label">DDD</label>
       <input type="number" class="form-control" id="inputDDD" name="inputDDD" required>
    </div>

    <div class="col-3">
      <label class="form-label">Telefone</label>
      <input type="number" class="form-control" id="inputFone" name="inputFone" required>
    </div>

    <div class="col-8">
      <label class="form-label">Email</label>
      <input type="text" class="form-control" id="inputEmail" name="inputEmail" required>
    </div>

    <div class="col-1">
      <label class="form-label">DDD</label>
       <input type="number" class="form-control" id="inputDDD" name="inputDDD">
    </div>

    <div class="col-3">
      <label class="form-label">Celular</label>
      <input type="number" class="form-control" id="inputCel" name="inputCel">
    </div>

    <div class="col-8">
      <label class="form-label">Email 2 (opcional)</label>
      <input type="text" class="form-control" id="inputEmail2" name="inputEmail2">
    </div>


    <!--criar uma linha separadora aqui-->
    <div class="separator-line"></div>
    <h3><p>Endereço</p></h3>


    <div class="col-md-2">
      <label class="form-label">C.E.P</label>
      <input type="text" class="form-control" id="inputZip" name="inputZip" required>
    </div>

    <div class="col-9">
      <label class="form-label">Nome da Rua</label>
      <input type="text" class="form-control" id="inputRua" name="inputRua" required>
    </div>
    
    <div class="col-1">
      <label class="form-label">N°</label>
      <input type="number" class="form-control" id="inputNum" name="inputNum" step="1" required>
    </div>
    
    <div class="col-4">
      <label class="form-label">Cidade</label>
      <input type="text" class="form-control" id="inputCidade" name="inputCidade"required>
     </div>

     <div class="col-md-1">
      <label class="form-label">U.F.</label>
      <select id="inputUF" name="inputUF" class="form-select">
        <option value="AC">Acre</option>
			  <option value="AL">Alagoas</option>
			  <option value="AP">Amapá</option>
			  <option value="AM">Amazonas</option>
			  <option value="BA">Bahia</option>
			  <option value="CE">Ceará</option>
			  <option value="DF">Distrito Federal</option>
			  <option value="ES">Espírito Santo</option>
			  <option value="GO">Goiás</option>
			  <option value="MA">Maranhão</option>
			  <option value="MT">Mato Grosso</option>
			  <option value="MS">Mato Grosso do Sul</option>
			  <option value="MG">Minas Gerais</option>
		  	<option value="PA">Pará</option>
		  	<option value="PB">Paraíba</option>
		  	<option value="PR">Paraná</option>
		  	<option value="PE">Pernambuco</option>
		  	<option value="PI">Piauí</option>
		  	<option value="RJ">Rio de Janeiro</option>
			  <option value="RN">Rio Grande do Norte</option>
			  <option value="RS">Rio Grande do Sul</option>
			  <option value="RO">Rondônia</option>
		  	<option value="RR">Roraima</option>
		  	<option value="SC">Santa Catarina</option>
			  <option value="SP">São Paulo</option>
		  	<option value="SE">Sergipe</option>
		  	<option value="TO">Tocantins</option>
      </select>
     </div>

     <div class="col-4">
      <label class="form-label">Bairro</label>
      <input type="text" class="form-control" id="inputBairro" name="inputBairro"required>
     </div> 

     <div class="col-md-3">
      <label class="form-label">Complemento</label>
      <input type="text" class="form-control" id="inputComplemento" name="inputComplemento">
     </div>


     <!--Criar outra linha separadora aqui-->
     <div class="separator-line"></div>

     <div class="col-12">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <button type="reset" class="btn btn-danger">Limpar</button>
     </div>





</form>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
